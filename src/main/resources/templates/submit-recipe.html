<script>
	function uploadFile() {
		var myfrom = new FormData();
		myfrom.append('file',$("#file")[0].files[0]);
		let name = $("input[id='name']").val();
		myfrom.append('name',name);
		alert(name)
		$.ajax({
			url: "uploadFile",
			type: "POST",
			data: myfrom,
			async: false,
			contentType: false,
			processData: false,
			success: function (result) {
				alert(result);
			},
			error: function (data) {
				console.log(data)
			}
		});
	}

</script>
